<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8" />
        <title>Tik Tac Toe</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <header>
        <div>Tik Tac Toe</div>
        <div id="mode_box">
            <div id="player_selection">
                <div class="player_select">Player vs. </div>
                <div class="ai_select">AI</div>
                <div class="player_select">Player</div>
            </div>
            <div id="name_and_side_selection">
                <div class="player_name">Player 1: 
                    <div class="side_selection_X">X</div>
                    <div class="side_selection_O">O</div>
                </div>
                <div class="player_name">Player 2: 
                    <div class="side_selection_X">X</div>
                    <div class="side_selection_O">O</div>
                </div>
            </div>
        </div>
    </header>
    <body>
        <div class="text_display"></div>
        <div id="grid_board"></div>
        <button>Restart</button>
        <script src="script.js"></script>
    </body>
</html>
