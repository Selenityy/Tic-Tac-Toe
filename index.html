<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="title">Tic Tac Toe</div>
    <div id="text_display" class="text_display"></div>
    <div id="left_body">
      <div id="mode_box">
        <fieldset id="player_selection">
          <form name="myForm" id="myForm" action="" method="GET">
            <label id="playerOne" for="playerName1">Player 1: </label>
            <input
              type="text"
              class="players"
              id="playerName1"
              name="playerName1"
              placeholder="Name"
              required
            />
            <ul id="xo">
              <li id="x">
                <input type="radio" id="x" name="sides" value="x" required />
                <label id="x" for="x">X</label>
              </li>
              <li id="o">
                <input type="radio" id="o" name="sides" value="o" required />
                <label id="o" for="o">O</label>
              </li>
            </ul>
            <div id="vs" class="players">vs.</div>
            <label id="playerTwo" for="playerName2">Player 2: </label>
            <input
              type="text"
              class="players"
              id="playerName2"
              name="playerName2"
              placeholder="Name"
              required
            />
            <ul id="humanAi">
              <li id="human">
                <input
                  type="radio"
                  id="human"
                  name="type"
                  value="human"
                  checked
                  required
                />
                <label id="human" for="human">Human</label>
              </li>
              <li id="ai">
                <input type="radio" id="ai" name="type" value="ai" required />
                <label id="ai" for="ai">AI</label>
              </li>
            </ul>
            <!-- <button type="submit" id="submitBtn" value="Click">Submit</button> -->
          <!-- </form> -->
        </fieldset>
      </div>
      <div id="restart">
        <button type="submit" onclick="toggle()" id="startBtn">Start</button>
      </div>
    </form>
    </div>
    <div id="right_body">
      <div id="grid_board">
        <div class="grid_child" id="grid_1" mark=""></div>
        <div class="grid_child" id="grid_2" mark=""></div>
        <div class="grid_child" id="grid_3" mark=""></div>
        <div class="grid_child" id="grid_4" mark=""></div>
        <div class="grid_child" id="grid_5" mark=""></div>
        <div class="grid_child" id="grid_6" mark=""></div>
        <div class="grid_child" id="grid_7" mark=""></div>
        <div class="grid_child" id="grid_8" mark=""></div>
        <div class="grid_child" id="grid_9" mark=""></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
